<div class="container mx-auto px-4 py-8">
  <div
    class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 text-blue-700"
  >
    <h1 class="text-2xl font-bold text-gray-800">Lista de Contactos</h1>
    <div class="flex gap-4 w-full md:w-auto">
      <button
      (click)="onCreate()"
        mat-raised-button
        color="primary"
        routerLink="/contacts/create"
        class="whitespace-nowrap"
      >
        <mat-icon>add</mat-icon>
        Nuevo Contacto
      </button>
    </div>
  </div>

  <app-shared-table
    [dataSource]="contacts"
    [displayedColumns]="displayedColumns"
    (delete)="onDelete($event)"
    (edit)="onEdit($event)"
  ></app-shared-table>
</div>
